<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home Page</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <div class="logo">
            <img src="images/logo1.png" alt="logo" />
            <img src="images/logo2.png" alt="logo" />
          </div>
          <h1>Community Library</h1>
        </div>
        <div class="nav-right">
          <a href="login.html">Log In</a>
          <a href="">Locations</a>
          <a href="">Get A Library Card</a>
          <a href="about.html">About Us</a>
          <button>Donate</button>
        </div>
      </nav>
    </header>

    <main>
      <div class="banner">
        <div class="banner-image">
          <img src="images/main-library.png" alt="Library image" />
        </div>
        <div class="banner-search">
          <input
            type="text"
            placeholder="Search a book, website and events..."
          />
          <a href="booklist.html">Browse the catalog</a>
        </div>
      </div>

      <div class="popular-list">
        <div class="popular-banner">
          <h1>Popular Books of 2023</h1>
        </div>
        <div class="popular-books">
          <div class="book1">
            <a href="description.html"
              ><img src="images/book1.png" alt="Picture of book"
            /></a>
            <h3>Just another love song</h3>
            <p>Kerry Winfrey</p>
          </div>
          <div class="book2">
            <img src="images/book2.png" alt="Picture of book" />
            <h3>Pete the cat and the bedtime blues</h3>
            <p>Kim Dean</p>
          </div>
          <div class="book3">
            <img src="images/book3.png" alt="Picture of book" />
            <h3>The mutual friend</h3>
            <p>Carter Bays</p>
          </div>
          <div class="book4">
            <img src="images/book4.png" alt="Picture of book" />
            <h3>The book with no pictures</h3>
            <p>B J Novak</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
