<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Log in Page</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <div class="logo">
            <img src="images/logo1.png" alt="logo" />
            <img src="images/logo2.png" alt="logo" />
          </div>
          <h1><a href="index.html">Community Library</a></h1>
        </div>
        <div class="nav-right">
          <a href="login.html">Log In</a>
          <a href="">Locations</a>
          <a href="">Get A Library Card</a>
          <a href="about.html">About Us</a>
          <button>Donate</button>
        </div>
      </nav>
    </header>

    <main>
      <div class="login">
        <div class="login-left">
          <div class="login-fields">
            <h1>Log In</h1>
            <p>Username or Barcode *</p>
            <input type="text" />
            <p>PIN *</p>
            <input type="password" />
          </div>
          <div class="login-bottom">
            <a href="">Forgot your PIN?</a>
            <button>Log in</button>
          </div>
        </div>
        <div class="login-right">
          <img src="images/login.png" alt="Photo of key and ID card" />
          <h3>Need a library card?</h3>
          <p>
            Community Library's card is free for anyone who lives, works, pays
            property taxes or goes to school in New York City. Sign up now!
          </p>
          <a href="">Sign up now</a>
        </div>
      </div>
    </main>
  </body>
</html>
